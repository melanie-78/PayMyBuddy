<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templateApp">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

<div class="container">

  <div class="card">
    <div class="card-header">Send Money
      <td>
        <a class="btn btn-success" th:href="@{/formAddContact}">Add Connection</a>
      </td>
    </div>

    <div class="card-body">
      <table class ="table">
        <thead>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

  <div class="card">
    <div class="card-header">My Transactions</div>
    <div class="card-body">
      <table class ="table">
        <thead>
        <tr>
          <th>Connections</th><th>Description</th><th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction:${listTransactions}">
          <td th:text="${transaction.friend}"></td>
          <td th:text="${transaction.description}"></td>
          <td th:text="${transaction.amount}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
