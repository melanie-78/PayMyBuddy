<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templateApp">
<head>
    <meta charset="UTF-8">
    <title>FormAddContact</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{save}">
                <label>MyEmail</label>
                <input class="form-control" type="text" name="myEmail" th:value="${friendRequestDto.myEmail}">
                <span th:errors="${friendRequestDto.myEmail}"></span>

                <label>EmailFriend</label>
                <input class="form-control" type="text" name="emailFriend" th:value="${friendRequestDto.emailFriend}">
                <span th:errors="${friendRequestDto.emailFriend}"></span>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
