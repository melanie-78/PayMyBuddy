<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="templateApp">
<head>
    <meta charset="UTF-8">
    <title>FormAddBankTransaction</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/bankTransaction/saveBankTransaction}" th:object="${bankTransactionDto}">
            <!--<label>MyEmail</label>
            <input class="form-control" type="text" th:field="*{myEmail}" placeholder="email">-->

            <p>
                <label>Type</label>
                <select th:field ="*{bankTransactionType}" class="form-control">
                    <option value ="CREDIT" selected>CREDIT</option>
                    <option value ="DEBIT">DEBIT</option>
                </select>
            </p>

            <label>Amount</label>
            <input class="form-control" type="text" th:field="*{amount}" placeholder="amount">

            <label>IBAN</label>
            <input class="form-control" type="text" th:field="*{iban}" placeholder="iban">

            <p>
                <label>Description</label>
                <textarea type="text" th:field="*{description}" class="form-control"></textarea>
            </p>

            <div th:if="${errorResponse}">
                <div class="text-danger" th:text="${errorResponse.errorMessage}"></div>
            </div>

            <button type="submit" class="btn btn-primary" sec:authorize="isAuthenticated()">Save</button>
        </form>
    </div>
</div>
</body>
</html>
